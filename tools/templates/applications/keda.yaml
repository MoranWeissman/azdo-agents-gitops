apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: keda

spec:
  destination:    
    namespace: keda
    server: 'https://kubernetes.default.svc'

  source:    
    repoURL: 'https://kedacore.github.io/charts'
    targetRevision: 2.8.2
    chart: keda

  project: tools
  
  syncPolicy:  
    automated: {}
    syncOptions:
      - CreateNamespace=true