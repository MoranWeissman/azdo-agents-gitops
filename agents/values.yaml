env: eks-azdo-agents
appProject: agents

const:
  finalizers: resources-finalizer.argocd.argoproj.io
  server: https://kubernetes.default.svc
  argoNS: argocd

source:  
  repoURL: git@ssh.dev.azure.com:v3/<ORGANIZATION>/DevOps/azdo-agents-gitops
  targetRevision: main

general:
  AZP_URL: "https://dev.azure.com/<ORGANIZATION>"
  AZP_POOL: "eks-agents"
  clusterName: "eks-azdo-agents"

agents:
  generic:
    repoURL: "<ACCOUNTID>.dkr.ecr.eu-west-1.amazonaws.com/azure-devops-agent-generic"

  python38:
    repoURL: "<ACCOUNTID>.dkr.ecr.eu-west-1.amazonaws.com/azure-devops-agent-python38"